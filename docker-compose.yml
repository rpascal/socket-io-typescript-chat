version: '2.1'

services:
  client:
    image: client 
    build: client
    restart: always
    links:
      - server
    ports:
      - "4200:80"
    depends_on:
      - server
  server:
    image: server
    build: server
    environment:
       PORT : 8080
    restart: always
    ports:
      - 8080:8080
    links:
      - cassandra
    # depends_on:
    #   - cassandra 
    depends_on:
      cassandra:
        condition: service_healthy

  cassandra:
    build: cassandra
    restart: always
    volumes:
      - ./data/cassandra:/var/lib/cassandra
      - ./cassandra/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "[ $$(nodetool statusgossip) = running ]"]
      interval: 30s
      timeout: 10s
      retries: 5

