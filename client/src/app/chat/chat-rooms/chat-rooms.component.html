<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <button mat-raised-button color="primary" (click)="createRoom()">New Chat Room</button>
    </div>
  </div>

  <mat-card class="pointer" *ngFor="let convo of conversations | async" matRipple (click)="enterChat(convo)">
        {{ convo.title }}
  </mat-card>


</div>
