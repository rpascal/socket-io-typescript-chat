<div class="chat-container">
  <ngx-loading [show]="loading"></ngx-loading>
  <mat-card class="chatCard main-card">
    <mat-list class="chat-list">
      <mat-list-item *ngFor="let message of messages" [ngClass]="[(message.action === undefined && message.sender_id === user.id)? 'chat-list-item': '']">
        <h4 mat-line *ngIf="message.message_type === 1">
          <b>{{message.sender_name}}</b>
        </h4>
        <p mat-line *ngIf="message.message_type === 1">
          <span> {{message.message}} </span>
        </p>
        <p mat-line *ngIf="message.message_type === 2" class="chat-notification">
          <span>
            <b>{{message.sender_name}}</b> joined to the conversation.
          </span>
        </p>
        <p mat-line *ngIf="message.message_type === 3" class="chat-notification">
          <span>
            <b>{{message.sender_name}}</b> left to the conversation.
          </span>
        </p>


      </mat-list-item>
    </mat-list>
    <div class="chat-footer-container">
      <mat-icon class="pointer" (click)="openSettings()" >settings</mat-icon>
      <mat-icon>message</mat-icon>
      <mat-form-field class="chat-input">
        <input matInput #inputMessage maxlength="140" placeholder="Type your message" [(ngModel)]="messageContent" (keyup.enter)="sendMessage(messageContent)">
        <mat-hint align="end">{{inputMessage.value.length}}/140</mat-hint>
      </mat-form-field>
    </div>
  </mat-card>
</div>
