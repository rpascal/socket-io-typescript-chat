<div class="container-fluid">

  <div class="row">


    <div class="col-6 col-md-6 col-sm-12 col-12">
      <h4>Add new users</h4>
      <ng-select [items]="users | async" [(ngModel)]="selectedUsers" bindLabel="username" bindValue="id" [multiple]="true" [closeOnSelect]="false"
        placeholder="Select Users" appendTo="body">

        <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
          <div class="ng-value" *ngFor="let item of (items ? items.slice(0,3): [])">
            <span class="ng-value-label">
              {{item.username}}</span>
            <span class="ng-value-icon right" (click)="clear(item); $event.stopPropagation()" aria-hidden="true">Ã—</span>
          </div>
          <div class="ng-value" *ngIf="items.length > 3">
            <span class="ng-value-label">{{items.length - 3}} more...</span>
          </div>
        </ng-template>

      </ng-select>
      <br />
      <button mat-raised-button class="btn" color="primary" [disabled]="selectedUsers.length < 1" (click)="addUsers()">Add</button>
    </div>
  </div>
  <br />

  <div class="row">
    <div class="col-12">
      <button mat-raised-button color="warn" (click)="leaveRoom()">Leave Chat Room</button>
    </div>
  </div>

</div>
