<mat-toolbar color="primary" layout="row" style="position: fixed;height: 60px;">
  <button mat-icon-button class="menu-icon">
    <mat-icon (click)="sidenav.toggle()" class="mat-24" aria-label="Menu">menu</mat-icon>
  </button>
  <span>
    <h2>Computer Networks</h2>
  </span>
  <span class="toolbar-spacer"></span>
  <mat-icon class="toolbar-icon">settings</mat-icon>
</mat-toolbar>
<mat-sidenav-container fullscreen style="margin-top: 60px !important;">
  <mat-sidenav #sidenav class="sidenav">
    <h4 class="subheader" (click)="logout()"> Logout</h4>
  </mat-sidenav>
  <div class="content" style="margin-top: 5px;">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
